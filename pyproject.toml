[tool.poetry]
name = "traded"
version = "0.1.0"
description = ""
authors = ["Edson"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.63.0"
uvicorn = "^0.13.4"
SQLAlchemy = "^1.4.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
flake8 = "^3.9.0"
black = "^20.8b1"
flake8-black = "^0.2.1"
requests = "^2.25.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = '-vvv --cov-report=term-missing --cov=traded'
testpaths = ["tests/unit"]

[tool.black]
line-length = 79
